---
layout: default
---

<h2>Blog</h2>
<div class="card align-left">
<div class="card-content">
{% for post in site.posts limit: 6 %}
<div id="{{ post.date | date: "%F-%H" }}" class="align-left post">
		<h3>{{ post.title }}<br>
		<small class="chip">{{ post.date | date: "%b %-d, %Y" }}</small>
		</h3>
		
		<article class="post-content">
			{{ post.content | strip_html | truncatewords: 30, '' }}
			<br><a href="{{ site.baseurl }}{{ post.url }}" class="btn">READ MORE</a>
		</article>
</div>
{% endfor %}
	<a href="{{ site.baseurl }}/archive.html" class="btn">ALL POSTS</a>
</div>
<div class="card-action">
	<a href="{{ site.baseurl }}archive.html" class="btn">ARCHIVE</a>
	<a href="{{ site.baseurl }}categories.html" class="btn">CATEGORIES</a>
	<a href="{{ site.baseurl }}feed.xml" class="btn"><i class="icon ion-social-rss"></i> RSS</a>
	<a href="{{ site.baseurl }}atom.xml" class="btn"><i class="icon ion-social-rss"></i> ATOM</a>
</div>
</div>
